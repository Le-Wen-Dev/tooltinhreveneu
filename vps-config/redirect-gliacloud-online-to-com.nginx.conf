# Redirect gliacloud.online (và www) -> gliacloud.com (301)
# Copy file này lên VPS, ví dụ: /etc/nginx/sites-available/redirect-gliacloud.conf
# Sau đó: sudo ln -s /etc/nginx/sites-available/redirect-gliacloud.conf /etc/nginx/sites-enabled/
# Reload: sudo nginx -t && sudo systemctl reload nginx
#
# DNS: Đảm bảo gliacloud.online và www.gliacloud.online trỏ A record về IP VPS.

# HTTP: redirect ngay (không cần SSL)
server {
    listen 80;
    listen [::]:80;
    server_name gliacloud.online www.gliacloud.online;
    return 301 https://gliacloud.com$request_uri;
}

