# VPS: dùng image đã build sẵn (linux/amd64), không build trên VPS
# Chạy: docker-compose -f docker-compose.vps.yml up -d

services:
  crawler:
    image: toolgetdata-crawler:latest
    env_file:
      - .env
    volumes:
      - ./logs:/app/logs
    networks:
      - revenue-network
    restart: "no"
    entrypoint: ["python", "crawler/main.py"]
    depends_on:
      db:
        condition: service_healthy

  api:
    image: toolgetdata-api:latest
    env_file:
      - .env
    ports:
      - "8000:8000"
    networks:
      - revenue-network
    restart: unless-stopped
    depends_on:
      db:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "python", "-c", "import requests; requests.get('http://localhost:8000/health')"]
      interval: 30s
      timeout: 10s
      retries: 3

  db:
    image: mysql:8.0
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_ROOT_PASSWORD:-rootpassword}
      MYSQL_DATABASE: ${DB_NAME:-tooltinhreveneu_1}
      MYSQL_USER: ${DB_USER:-tooltinhreveneu_1}
      MYSQL_PASSWORD: ${DB_PASSWORD}
    volumes:
      - db_data:/var/lib/mysql
      - ./database_schema_complete.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - revenue-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-p${DB_ROOT_PASSWORD:-rootpassword}"]
      interval: 10s
      timeout: 5s
      retries: 5

networks:
  revenue-network:
    driver: bridge

volumes:
  db_data:
    driver: local
